<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <style>
      /* Add your custom styles here if needed */
    </style>
  </head>

  <body>
    <div class="section px-2 px-lg-4 pb-4 pt-5 mb-5" id="contact">
      <div class="container">
        <div class="text-center mb-5">
          <h2 class="marker marker-center text-primary">Contact Me</h2>
        </div>
        <div class="row">
          <div
            class="col-md-6 offset-md-3"
            data-aos="fade-left"
            data-aos-delay="300">
            <div class="mt-3 px-1 mb-3">
              <div class="h5">Letâ€™s talk how I can help you!</div>
              <p>Contact me when you want to hire me</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div
            class="col-md-6 shadow p-3 offset-md-3"
            data-aos="zoom-in"
            data-aos-delay="100">
            <a href="{% url 'index' %}" class="btn btn-dark mt-5"
              >Back to home</a
            >

            <div class="bg-light my-2 p-3 pt-2">
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group my-2">
                  <label for="name" class="form-label fw-bolder">Name</label>
                  {{form.sender_name}}
                </div>
                <div class="form-group my-2">
                  <label for="email" class="form-label fw-bolder">Email</label>
                  {{form.sender_email}}
                </div>
                <div class="form-group my-2">
                  <label for="email" class="form-label fw-bolder"
                    >Subject</label
                  >
                  {{form.subject}}
                </div>
                <div class="form-group my-2">
                  <label for="message" class="form-label fw-bolder"
                    >Message</label
                  >
                  {{form.message}}
                </div>
                <button class="btn btn-primary mt-2" type="submit">Send</button>
              </form>
              <p>See you!</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
